<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
  </head>
  <body>
    <script src="dist/metricq.historic.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" charset="utf-8"></script>
    <script>
        window.addEventListener('load', event => {
            var mq = new MetricQHistoric('https://grafana.metricq.zih.tu-dresden.de/metricq')

            mq.search('pow').then(matches => {
              console.log(matches)
              mq.query(moment().startOf('day'), moment(), 100).target(matches[0]).run().then(data =>
                  console.log(data[matches[0] + '/avg'])
              ).catch(error =>
                console.log('Something went wrong: ' + error)
              )
            }).catch(error =>
              console.log('Something went wrong: ' + error)
            )
        });
    </script>
  </body>
</html>
