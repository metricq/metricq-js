<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
  </head>
  <body>
    <script src="dist/metricq.live.js" charset="utf-8"></script>
    <script>
        window.addEventListener('load', (event) => {
            MetricQLive.connect('wss://websocket.metricq.zih.tu-dresden.de').then(ws => {
              ws.onData = (metric, time, value) => {
                console.log(`${metric}: ${time}@${value}`)
              }

              ws.subscribe('elab.ariel.power')
            }).catch(error =>
              console.log('Something went wrong: ' + error)
            )
        });

    </script>
  </body>
</html>
